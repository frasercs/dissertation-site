<!DOCTYPE html>
<html class = "dark">
<head>
    <title>Animal Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class= "grid h-screen place-items-center">
        <h1 class ="text-3xl font-bold underline px-4 py-4">Animal Diagnosis Form</h1>
    
    <div class="rounded-lg px-6 py-8 ring-1 ring-slate-900/5">
        <label for="animal-select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
        <select id="animal-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose an animal</option>
        </select>
    </div>
    <div class = "flex">
        <div class = "flex flex-1">
            <div id="priors" class="grid-flow-row-dense grid-cols-3 grid-rows-3"></div>
        </div>
        <div id="signs" class="px-10 py-4">
    </div>
    </div>
    <button id="diagnosis-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-10 m-10 rounded">Diagnose</button>

    <div id="loading"></div>
    <div id="results" class="px-10 py-4">
    </div>
</body>

</html>
